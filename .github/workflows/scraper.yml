name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 📥 Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 🛠 Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ✅ Cache Python Dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 🔥 Install Python Dependencies (Pastikan tqdm Terinstall)
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      # ✅ Install tqdm Secara Manual jika Belum Ada
      - name: Install tqdm
        run: |
          pip install --upgrade tqdm
          python -c "import tqdm.asyncio; print('✅ tqdm.asyncio tersedia!')" || echo "⚠️ tqdm.asyncio TIDAK TERINSTALL!"

      # 🧐 Debug: Cek Semua Paket yang Terinstall
      - name: List Installed Packages
        run: pip list

      # ✅ Cache Playwright Browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      # 🛠 Debugging Cache Playwright
      - name: Debug Cache Playwright
        run: |
          if [ -d ~/.cache/ms-playwright ]; then
            echo "✅ Playwright cache ditemukan!"
          else
            echo "⚠️ Playwright cache TIDAK ditemukan!"
          fi

      # 🚀 Install Playwright Jika Tidak Ditemukan
      - name: Install Playwright
        run: |
          playwright install --with-deps

      # 🔑 Buat Credentials File
      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      # 🧐 Debugging Credentials
      - name: Debug Credentials
        run: |
          if [ -f credentials.json ]; then
            echo "✅ credentials.json ditemukan!"
            cat credentials.json | head -c 100  # Tampilkan 100 karakter pertama untuk cek isi
          else
            echo "❌ credentials.json TIDAK ditemukan!"
            exit 1
          fi

      # 🚀 Jalankan Scraper
      - name: Run Scraper
        run: python scraper.py
