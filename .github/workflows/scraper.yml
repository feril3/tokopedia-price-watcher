name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Paksa APT Pakai HTTP/1.1
        run: |
          echo 'Acquire::ForceIPv4 "true"; Acquire::http::Pipeline-Depth "0"; Acquire::http::No-Cache "true"; Acquire::http::Max-Age "0"; Acquire::http::AllowRedirect "false";' | sudo tee -a /etc/apt/apt.conf.d/99force-ipv4

      - name: Ganti Mirror Repository ke Leaseweb
        run: |
          sudo sed -i 's|http://archive.ubuntu.com/ubuntu|http://mirror.leaseweb.com/ubuntu/|g' /etc/apt/sources.list
          sudo apt update

      - name: Set Cloudflare DNS
        run: |
          echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf > /dev/null

      - name: Install Dependencies System untuk Playwright
        run: |
          sudo apt update && sudo apt install -y libwoff1 libwoff2-1 libopus0 libharfbuzz-bin libgstreamer-gl1.0-0 libgstreamer-plugins-bad1.0-0 libenchant1c2a libhyphen0 libgles2-mesa

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright & Fix Dependencies
        run: |
          playwright install --with-deps

      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      - name: Run Scraper
        run: python scraper.py
