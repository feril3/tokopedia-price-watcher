name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ✅ Cache Python Dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      # ✅ Cache Playwright Browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      # 🛠 Debugging Cache
      - name: Debug Cache
        run: |
          echo "📂 Checking cache files..."
          ls -lah ~/.cache || echo "⚠️ ~/.cache NOT FOUND!"
          ls -lah ~/.cache/ms-playwright || echo "⚠️ ~/.cache/ms-playwright NOT FOUND!"

      # 🔗 Link Cache ke Path yang Benar
      - name: Link Playwright Cache
        run: |
          mkdir -p ~/.cache
          ln -sfn /home/runner/.cache/ms-playwright ~/.cache/ms-playwright
          echo "🔗 Playwright cache linked!"

      # 🧐 Cek Playwright Version
      - name: Check Playwright Version
        run: |
          if command -v npx &> /dev/null
          then
            echo "🕵️ Checking Playwright version..."
            npx playwright --version || echo "⚠️ Playwright NOT FOUND!"
          else
            echo "⚠️ NPX NOT INSTALLED!"
          fi

      # ⚡ Install Playwright Jika Tidak Ditemukan
      - name: Install Playwright
        if: ${{ failure() }}  # Hanya install jika langkah sebelumnya gagal
        run: |
          echo "⚡ Playwright not found, installing..."
          npx playwright install --with-deps

      # 🔑 Buat Credentials File
      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      # 🚀 Jalankan Scraper
      - name: Run Scraper
        run: python scraper.py
