name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Install Playwright (Skip Jika Sudah Dicache)
        run: |
          if [ ! -d "~/.cache/ms-playwright" ]; then
            echo "⚡ Playwright belum terinstall, menginstall sekarang..."
            playwright install --with-deps
          else
            echo "✅ Playwright sudah dicache, skip install."
          fi

      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      - name: Run Scraper
        run: python scraper.py
