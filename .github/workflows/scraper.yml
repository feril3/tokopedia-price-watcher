name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:  # Bisa dijalankan manual juga

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip & Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      - name: Debugging - Cek File Credentials
        run: |
          ls -l credentials.json
          cat credentials.json | head -n 10  # Tampilkan 10 baris pertama buat cek

      - name: Run Scraper
        run: python scraper.py
