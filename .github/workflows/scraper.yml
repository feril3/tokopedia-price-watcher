name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ✅ Cache Python Dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 🔥 Install Python Dependencies (Pastikan tqdm Terinstall)
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      # ✅ Install tqdm Secara Manual jika Belum Ada
      - name: Install tqdm
        run: |
          pip install --upgrade tqdm
          python -c "import tqdm.asyncio; print('✅ tqdm.asyncio tersedia!')" || echo "⚠️ tqdm.asyncio TIDAK TERINSTALL!"

      # 🧐 Debug: Cek Semua Paket yang Terinstall
      - name: List Installed Packages
        run: pip list

      # 🚀 Jalankan Scraper
      - name: Run Scraper
        run: python scraper.py
