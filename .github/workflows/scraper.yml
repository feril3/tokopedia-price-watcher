name: Scrape Tokopedia Prices

on:
  schedule:
    - cron: '0 0 * * *'  # Menjalankan tiap hari jam 07:00 WIB (00:00 UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # âœ… Cache Python Dependencies
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # âœ… Install Python Dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-deprecated=legacy-resolver -r requirements.txt

      # âœ… Cache Playwright Browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      # âœ… Cek Playwright Sudah Dicache atau Belum
      - name: Check Playwright Cache
        run: |
          if test -f ~/.cache/ms-playwright/browsers.json; then
            echo "âœ… Playwright cache ditemukan! Skip install."
            exit 0
          else
            echo "âš¡ Playwright cache TIDAK ditemukan, install sekarang..."
            playwright install --with-deps
          fi

      # ğŸ”‘ Buat Credentials File
      - name: Create Credentials File
        run: |
          echo "${{ secrets.CREDENTIALS_JSON }}" | base64 -d > credentials.json

      # ğŸš€ Jalankan Scraper
      - name: Run Scraper
        run: python scraper.py
